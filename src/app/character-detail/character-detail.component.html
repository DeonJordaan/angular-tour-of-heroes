<div *ngIf="character">
    <h2>{{character.name | uppercase}} Details</h2>
    <div><span>Id: </span>{{character.id}}</div>
    <div>
        <label for="character-name">Character name : </label>
        <input id="character-name" [(ngModel)]="character.name" placeholder="name">        
    </div>
    <div>Strength: {{character.strength}}</div>
    <div>Type: {{character.type | uppercase}}</div>
    <div>Nemesis: {{character.nemesis || 'none'}}</div>
    <button type="button" (click)="goBack()">Go Back</button>
    <button type="button" (click)="save()">Save</button>
</div>
